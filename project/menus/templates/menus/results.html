<div class="list-group panel col-lg-3">
    {% for menu,diff,range_ in menu_list %}
        {% if diff == 0 %}
            <div class="list-group-item">
                <a href="{{ menu.get_url }}">{{ menu }}</a><a href="#obj-{{ menu.id }}" data-toggle="collapse"
                                                            class="pull-right">+</a></div>
        {% elif diff > 0 %}
            {% for _ in range_ %}
                <div class="collapse list-group-submenu" id="obj-{{ menu.parent.id }}">
                <div class="list-group-item">
                    <a href="{{ menu.get_url }}">{{ menu }}</a><a href="#obj-{{ menu.id }}" data-toggle="collapse"
                                                                class="pull-right">+</a></div>
            {% endfor %}
        {% elif diff < 0 %}
            {% for _ in range_ %}
                </div>
                <div class="list-group-item">
                    <a href="{{ menu.get_url }}">{{ menu }}</a><a href="#obj-{{ menu.id }}" data-toggle="collapse"
                                                                class="pull-right">+</a></div>
            {% endfor %}
        {% endif %}
    {% endfor %}
</div>
